<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <title>JavaScript Calculator</title>
        
        <!-- FAVICON -->
        <link rel="icon" type="image/jpg" href="faicon/cal-favicon-16x16.jpg" sizes="16x16">
        <link rel="icon" type="image/jpg" href="faicon/cal-favicon-32x32.jpg" sizes="32x32">
        <link rel="icon" type="image/jpg" href="faicon/cal-favicon-96x96.jpg" sizes="96x96">
        
        <!-- BOOT STRAP LINK -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
        
        <!-- CSS LINK -->        
        <link rel="stylesheet" href="styles.css">
        
        <!-- FONT AWESOME LINK -->
        <script src="https://kit.fontawesome.com/4f133ed2d1.js" crossorigin="anonymous"></script>
    
    </head>
    
    <body>
        <div class="container">

            <div class="row">
                <div class="col-9">
                    <div id="display" class="top-display">0</div>
                </div>
                <div class="col-3">
                    <div id="secondaryDisplay" class="top-display">0</div>
                </div>
            </div>

            <div class="row">
                <div class="col-3">
                    <button id="seven" class="btn btn-block num-btn" onclick="updateDisplay(7)">7</button>
                    <button id="four" class="btn btn-block num-btn" onclick="updateDisplay(4)">4</button>
                    <button id="one" class="btn btn-block num-btn" onclick="updateDisplay(1)">1</button>
                    <button id="decimal" class="btn btn-block action-btn" onclick="updateDisplay('decimal')">.</button>
                </div>
                <div class="col-3">
                    <button id="eight" class="btn btn-block num-btn" onclick="updateDisplay(8)">8</button>
                    <button id="five" class="btn btn-block num-btn" onclick="updateDisplay(5)">5</button>
                    <button id="two" class="btn btn-block num-btn" onclick="updateDisplay(2)">2</button>
                    <button id="zero" class="btn btn-block num-btn" onclick="updateDisplay(0)">0</button>
                </div>
                <div class="col-3">
                    <button id="nine" class="btn btn-block num-btn" onclick="updateDisplay(9)">9</button>
                    <button id="six" class="btn btn-block num-btn" onclick="updateDisplay(6)">6</button>
                    <button id="three" class="btn btn-block num-btn" onclick="updateDisplay(3)">3</button>
                    <button id="negative-value" class="btn btn-block action-btn" onclick="updateDisplay('negative-value')">+/-</button>

                </div>
                <div class="col-3">
                    <button id="add" class="btn btn-block opperand-btn" onclick="updateDisplay('add')">+</button>
                    <button id="subtract" class="btn btn-block opperand-btn" onclick="updateDisplay('subtract')">-</button>
                    <button id="multiply" class="btn btn-block opperand-btn" onclick="updateDisplay('multiply')">x</button>
                    <button id="divide" class="btn btn-block opperand-btn" onclick="updateDisplay('divide')">/</button>
                </div>
            </div>

            <div class="row">
                <div class="col-9">
                    <button id="equals" class="btn btn-block bottom-display" onclick="updateDisplay('equals')">=</button>
                </div>
                <div class="col-3">
                    <button id="clear" class="btn btn-block bottom-display" onclick="clearDisplay()">clr</button>
                </div>

            </div>
        </div>

        <!-- JQUERY & BOOTSTRAP.JS CDNS FILES -->        
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

        <script src="script.js"></script>

        <!--<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>-->

  </body>
</html>
